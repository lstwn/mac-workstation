---
- name: Configure mac workstation
  hosts: localhost
  vars:
    - hostname: LeosMacBookPro
    - projects_directory: Projects
    - dotfiles_repo: git@github.com:lstwn/dotfiles.git
  vars_files:
    - ./vars/packages.yaml
  vars_prompt:
    - name: ssh_key_passphrase
      prompt: ssh key passphrase
    - name: github_access_token
      prompt: GitHub access token
  tasks:
    - import_tasks: ./tasks/install_homebrew.yml
    - import_tasks: ./tasks/configure_dotfiles.yml
    - import_tasks: ./tasks/generate_ssh_keypair_and_publish.yml
